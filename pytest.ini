[pytest]
# Pytest Configuration - AGENTE_MUSICA_MP3
# Created: November 13, 2025 (Pre-Phase 5 Hardening)

# Test discovery paths (include only active tests)
testpaths = tests

# Exclude obsolete tests (archived legacy code)
norecursedirs = tests/obsolete tests/test_files_robustez tests/test_files_robustez_real .git __pycache__ venv env

# Python files to test
python_files = test_*.py

# Test classes to collect
python_classes = Test*

# Test functions to collect
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers (for future use)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
